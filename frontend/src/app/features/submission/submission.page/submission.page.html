<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-primary text-center">Credit Application Form</h2>

      <app-applicant-form (formChange)="onApplicantFormChange($event)"></app-applicant-form>

      <app-loan-form (formChange)="onLoanFormChange($event)"></app-loan-form>

      <app-document-upload (documentsChange)="onDocumentsUpdate($event)"></app-document-upload>

      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary btn-lg" (click)="submit()">
          Submit Application
        </button>
      </div>
    </div>
  </div>
</div>
