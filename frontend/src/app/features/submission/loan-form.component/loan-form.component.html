<div class="form-card">
  <div class="form-title">Loan Details</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">

    <div class="form-group">
      <label>Loan Amount</label>
      <input type="number" formControlName="loan_amount" />
      <div *ngIf="isInvalid('loan_amount')" class="error-text">
        Must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label>Term (months)</label>
      <input type="number" formControlName="term_months" />
      <div *ngIf="isInvalid('term_months')" class="error-text">
        Minimum 1 month.
      </div>
    </div>

    <div class="form-group">
      <label>Other Loans</label>
      <input type="number" formControlName="other_loans" />
      <div *ngIf="isInvalid('other_loans')" class="error-text">
        Cannot be negative.
      </div>
    </div>

    <div class="form-group">
      <label>Loan Product</label>
      <select formControlName="product">
        <option value="">Choose...</option>
        <option value="Personal Loan">Personal Loan</option>
        <option value="Business Loan">Business Loan</option>
        <option value="Mortgage">Mortgage</option>
      </select>
      <div *ngIf="isInvalid('product')" class="error-text">
        Please select a product.
      </div>
    </div>

    <div class="form-group" style="grid-column: span 2;">
      <label>Purpose of Loan</label>
      <input type="text" placeholder="Car, project..." formControlName="purpose" />
    </div>

  </form>
</div>
